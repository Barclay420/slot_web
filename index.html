<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slor.css">
    <title>Animated Slot Machine</title>
</head>
<body>

        
      

        <div class="slot-machine">
            <div class="reel-container">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
            <div id="message"></div>
            <div class="balance" id="balance">Balance: $100000</div>
            <button onclick="spin()" id="spin-button">Spin</button>
        
        
<div id="win-table">
    <h2>Win Table</h2>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Two of a Kind</th>
                <th>Three of a Kind</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>🍒</td>
                <td>1.5x Bet</td>
                <td>10x Bet</td>
            </tr>
            <tr>
                <td>🍊</td>
                <td>1.5x Bet</td>
                <td>10x Bet</td>
            </tr>
            <tr>
                <td>🍋</td>
                <td>1.5x Bet</td>
                <td>10x Bet</td>
            </tr>
            <tr>
                <td>🍇</td>
                <td>1.5x Bet</td>
                <td>10x Bet</td>
            </tr>
            <tr>
                <td>🍉</td>
                <td>1.5x Bet</td>
                <td>10x Bet</td>
            </tr>
            
            <tr>
                <td>🍓</td>
                <td>3x Bet</td>
                <td>15x Bet</td>
            </tr>
            <tr>
                <td>🍍</td>
                <td>3x Bet</td>
                <td>15x Bet</td>
            </tr>
            <tr>
                <td>🥝</td>
                <td>3x Bet</td>
                <td>15x Bet</td>
            </tr>
            <tr>
                <td>🐯</td>
                <td>3x Bet</td>
                <td>40x Bet</td>
            </tr>
        </tbody>
    </table>
</div>

</div>

    </div>
    <script src="slot.js"></script>
</body>
</html>
